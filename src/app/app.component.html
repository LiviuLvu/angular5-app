<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p appBasicHighlight>This line is customized by a custom directive</p>
      <p appBetterHighlight [defaultColor]="'pink'" [highlightColor]="'purple'">This line is customized by a better custom directive using a renderer</p>
      
      <button 
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Toggle Odd | Primary</button>
      
      <ul class="list-group">
        <div *appUnless="!onlyOdd">
          <li class="list-group-item"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
